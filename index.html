<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="jabquiz">
          <div class="jabquiz__question-box">
            <h1 class="japquiz__question">
              Who is the first president of the United States?
            </h1>
            <p class="jabquiz__tracker">1 of 7</p>
            <div class="progress">
              <div class="progress__inner"></div>
            </div>
            <p class="jabquiz__tagline">Pick an option below!</p>
          </div>
          <div class="jabquiz__choices-box">
            <ul class="jabquiz__choices">
              <!-- dynamically with javascript -->
              <li class="jabquiz__choice">
                <input
                  type="radio"
                  name="choice"
                  class="jabquiz__input"
                  id="choice0"
                  id
                />
                <label for="choice0" class="jabquiz__label">
                  <i></i>
                  Martin Luther King
                </label>
              </li>

              <li class="jabquiz__choice">
                <input
                  type="radio"
                  name="choice"
                  class="jabquiz__input"
                  id="choice0"
                  id
                />
                <label for="choice0" class="jabquiz__label">
                  <i></i>
                  Something Else
                </label>
              </li>

              <li class="jabquiz__choice">
                <input
                  type="radio"
                  name="choice"
                  class="jabquiz__input"
                  id="choice0"
                  id
                />
                <label for="choice0" class="jabquiz__label">
                  <i></i>
                  Michael Jackson
                </label>
              </li>

              <li class="jabquiz__choice">
                <input
                  type="radio"
                  name="choice"
                  class="jabquiz__input"
                  id="choice0"
                  id
                />
                <label for="choice0" class="jabquiz__label">
                  <i></i>
                  Tony Robins
                </label>
              </li>
            </ul>
          </div>
          <div class="jabquiz__footer">
            <button class="button button--bordered next">Next</button>
            <button class="button button--bordered next restart">
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
